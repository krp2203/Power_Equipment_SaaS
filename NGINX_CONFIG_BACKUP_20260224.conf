# BACKUP OF /etc/nginx/sites-enabled/bentcrankshaft.com
# Created: 2026-02-24 before removing Host header rewrite
# This backup preserves the configuration that was causing ad carousel images
# to not load on bentcrankshaft.com (master dealer) due to Host header rewrite
# to demo.bentcrankshaft.com in the backend API routes section.

# 1. Dealer Wildcard Subdomains (*.bentcrankshaft.com)
# This handles all dealer sites like kens-mowers.bentcrankshaft.com
server {
    server_name *.bentcrankshaft.com;

    # Logging
    access_log /var/log/nginx/dealer_wildcard_access.log;
    error_log /var/log/nginx/dealer_wildcard_error.log debug;
    client_max_body_size 500M;

    # Backend Routes (Flask) - Must come BEFORE Next.js catch-all
    location ~ ^/(api|auth|marketing|settings|admin|dashboard|dealers|cases|service_bulletins|super_admin)($|/) {
        proxy_pass http://localhost:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.0;
        proxy_set_header Connection "close";

        # Large file upload support for videos
        client_max_body_size 500M;
        client_body_buffer_size 512k;
        client_body_timeout 600s;
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        send_timeout 600;
        proxy_request_buffering off;
    }

    # Static files (served directly by Nginx for performance)
    location /static/ {
        alias /root/power_equip_saas/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js Application (catch-all for everything else)
    location / {
        proxy_pass http://localhost:3005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    listen [::]:443 ssl;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/bentcrankshaft.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bentcrankshaft.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# 2. Root Domain (bentcrankshaft.com) - Serves Master Org via rewrite
# Rewrite requests to bentcrankshaft.com to use the demo subdomain logic
# but stay on bentcrankshaft.com domain to avoid SSL cert issues
server {
    server_name bentcrankshaft.com www.bentcrankshaft.com;

    # Logging
    access_log /var/log/nginx/root_access.log;
    error_log /var/log/nginx/root_error.log;
    client_max_body_size 500M;

    # Backend Routes (Flask) - Must come BEFORE Next.js catch-all
    location ~ ^/(api|auth|marketing|settings|admin|dashboard|dealers|cases|service_bulletins|super_admin)($|/) {
        # Rewrite host header to demo so backend knows which org to serve
        proxy_pass http://localhost:8005;
        proxy_set_header Host demo.bentcrankshaft.com;  # ← THIS LINE WAS THE PROBLEM
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Large file upload support
        client_body_timeout 600s;
        proxy_read_timeout 600;
        proxy_send_timeout 600;
        client_max_body_size 500M;
        proxy_request_buffering off;
    }

    # Static files
    location /static/ {
        alias /root/power_equip_saas/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js Application (catch-all for everything else)
    location / {
        proxy_pass http://localhost:3005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    listen [::]:443 ssl;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/bentcrankshaft.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bentcrankshaft.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# 3. HTTP → HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name *.bentcrankshaft.com bentcrankshaft.com www.bentcrankshaft.com;
    return 308 https://$host$request_uri;
}
