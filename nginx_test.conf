# Test environment multi-tenancy configuration
# HTTP only - matches production nginx_split.conf pattern
# Mirrors production setup for local .local testing

upstream backend {
    server web:5000;
}

upstream frontend {
    server frontend:3000;
}

# Single server block - HTTP only, all domains
server {
    listen 80;
    server_name bentcrankshaft.local demo.bentcrankshaft.local *.bentcrankshaft.local;

    client_max_body_size 100M;

    # Backend API/Admin Routes (Flask) - MUST come BEFORE frontend catch-all
    location ~ ^/(api|auth|marketing|settings|admin|dashboard|dealers|cases|service_bulletins|super_admin)/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Prevent request timeout on large uploads
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Everything else (including /static/) goes to Next.js frontend
    # Next.js handles /static/ rewrite internally
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
