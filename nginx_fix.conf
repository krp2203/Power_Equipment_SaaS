server {
    server_name pes.bentcrankshaft.com *.pes.bentcrankshaft.com;

    # Logging
    access_log /var/log/nginx/pes_access.log;
    error_log /var/log/nginx/pes_error.log;

    # Max upload size
    client_max_body_size 100M;

    # Backend Entry Point (Dashboard)
    location /backend/ {
        proxy_pass http://localhost:8005/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Backend routes (API, Static, and legacy UI modules)
    location ~ ^/(api|static|cases|units|dealers|service_bulletins|marketing|settings|auth|super_admin)/ {
        proxy_pass http://localhost:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # All other routes to Flask Backend (SaaS Dashboard)
    # FORMERLY Next.js frontend (Public site + Super Admin UI) - DISABLED
    location / {
        proxy_pass http://localhost:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support for Next.js - Keep for future if needed, harmless for Flask
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/pes.bentcrankshaft.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pes.bentcrankshaft.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = pes.bentcrankshaft.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name pes.bentcrankshaft.com *.pes.bentcrankshaft.com;
    return 404; # managed by Certbot
}
