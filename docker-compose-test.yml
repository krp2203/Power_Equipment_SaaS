version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dealer_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    image: python:3.11-slim
    restart: unless-stopped
    working_dir: /app
    # NO FFmpeg installation - PIL fallback used in code
    command: sh -c "pip install -q --no-cache-dir -r requirements.txt && celery -A celery_worker.celery worker --loglevel=info"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - FLASK_CONFIG=prod
      - DB_URI=postgresql://user:password@db:5432/dealer_dashboard
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    image: python:3.11-slim
    restart: unless-stopped
    working_dir: /app
    # NO FFmpeg installation - PIL fallback used in code
    command: sh -c "pip install -q --no-cache-dir -r requirements.txt && celery -A celery_worker.celery beat --loglevel=info"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - FLASK_CONFIG=prod
      - DB_URI=postgresql://user:password@db:5432/dealer_dashboard
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    image: python:3.11-slim
    restart: unless-stopped
    working_dir: /app
    # NO FFmpeg installation - PIL fallback used in code
    command: sh -c "pip install -q --no-cache-dir -r requirements.txt && gunicorn --bind 0.0.0.0:5000 run:app"
    volumes:
      - .:/app
    ports:
      - "8005:5000"
    env_file:
      - .env
    environment:
      - FLASK_CONFIG=prod
      - DB_URI=postgresql://user:password@db:5432/dealer_dashboard
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: node:20
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./dealer_frontend_next:/app
    ports:
      - "3005:3000"
    command: sh -c "npm run build && npm run start"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api/v1
    depends_on:
      - web

  # NGINX - Handles multi-tenancy with subdomains
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx_test.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - frontend
    networks:
      - default

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1400"
