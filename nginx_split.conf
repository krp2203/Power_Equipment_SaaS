# HTTP Redirect
server {
    if ($host = pes.bentcrankshaft.com) {
        return 308 https://$host$request_uri;
    }
    
    listen 80;
    listen [::]:80;
    server_name pes.bentcrankshaft.com *.pes.bentcrankshaft.com bentcrankshaft.com www.bentcrankshaft.com;
    return 308 https://$host$request_uri; 
}
