# 1. Main Dashboard (Flask Backend) on Root Domain
server {
    server_name pes.bentcrankshaft.com;

    # Logging
    access_log /var/log/nginx/pes_access.log;
    error_log /var/log/nginx/pes_error.log;
    client_max_body_size 100M;

    # Backend routes
    location / {
        proxy_pass http://localhost:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen [::]:443 ssl ipv6only=on; 
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/pes.bentcrankshaft.com/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/pes.bentcrankshaft.com/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

# 2. Public Dealer Sites (Next.js Frontend) on Wildcard Subdomains
server {
    server_name *.pes.bentcrankshaft.com;

    # Logging
    access_log /var/log/nginx/pes_wildcard_access.log;
    error_log /var/log/nginx/pes_wildcard_error.log;
    client_max_body_size 100M;

    # Backend Routes (Flask) - Must come BEFORE Next.js catch-all
    location ~ ^/(api|auth|marketing|settings|admin|dashboard|dealers|cases|service_bulletins|super_admin)/ {
        proxy_pass http://localhost:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Next.js Application (catch-all for everything else)
    location / {
        proxy_pass http://localhost:3005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    listen [::]:443 ssl; 
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/pes.bentcrankshaft.com/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/pes.bentcrankshaft.com/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

