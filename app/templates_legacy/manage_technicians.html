
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Technicians</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm mb-3">‚Üê Back to Dashboard</a>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Manage Technicians</h3>
                </div>
                <div class="card-body">
                    <!-- Form to add a new technician -->
                    <h5 class="mb-3">Add New Technician</h5>
                    <form action="{{ url_for('manage_technicians') }}" method="POST" class="input-group mb-4">
                        <input type="hidden" name="action" value="add">
                        <input type="text" class="form-control" name="tech_name" placeholder="Enter new technician's name" required>
                        <button class="btn btn-primary" type="submit">Add Technician</button>
                    </form>

                    <hr>

                    <!-- List of current technicians -->
                    <h5 class="mb-3">Current Technicians</h5>
                    <ul class="list-group">
                        {% for tech in technicians %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ tech }}
                            <form action="{{ url_for('manage_technicians') }}" method="POST" onsubmit="return confirm('Are you sure you want to remove this technician?');">
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="tech_name" value="{{ tech }}">
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </li>
                        {% else %}
                        <li class="list-group-item text-muted">No technicians have been added yet.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
