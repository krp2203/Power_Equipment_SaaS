<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 5px; padding: 20px; }
        .header { background-color: #0d6efd; color: #ffffff; padding: 15px 20px; border-radius: 5px 5px 0 0; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 20px; }
        .content p { margin: 0 0 15px; }
        .note-box { border: 1px solid #e9ecef; border-radius: 5px; padding: 15px; background-color: #f8f9fa; margin-bottom: 20px; }
        .note-box p { margin: 0; }
        .footer { text-align: center; font-size: 12px; color: #777777; margin-top: 20px; }
        .button { display: inline-block; background-color: #0d6efd; color: #ffffff !important; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Mention</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p><strong>{{ note.user }}</strong> mentioned you in a note regarding the dealer <strong>{{ dealer.name }}</strong>.</p>

            <div class="note-box">
                <p><em>"{{ note.text | plaintext }}"</em></p>
            </div>

            <p>You can view the full conversation and reply by clicking the button below:</p>

            <p style="text-align: center;">
                <a href="{{ dealer_url }}" class="button" style="color: #ffffff; text-decoration: none;">View Note on Dealer Page</a>
            </p>

        </div>
        <div class="footer">
            <p>This is an automated notification from the KPM Dealer Dashboard.</p>
        </div>
    </div>
</body>
</html>
