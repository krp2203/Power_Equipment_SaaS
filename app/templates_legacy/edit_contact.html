{% extends "_base.html" %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<div class="container mt-4">
    <a href="{{ url_for('view_dealer', dealer_id=contact.dealer_id) }}" class="btn btn-secondary btn-sm mb-3">‚Üê Back to Dealer</a>
    
    <div class="card">
        <div class="card-header">
            <h3>Edit Contact for {{ contact.dealer.name }}</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('edit_contact', contact_id=contact.id) }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ contact.name or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" value="{{ contact.role or '' }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ contact.email or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <div class="input-group">
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ contact.phone or '' }}">
                            {% if contact.phone %}
                            <a href="tel:{{ contact.phone }}" class="btn btn-outline-secondary" title="Call {{ contact.name }}">
                                <i class="bi bi-telephone-outbound"></i>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('view_dealer', dealer_id=contact.dealer_id) }}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
