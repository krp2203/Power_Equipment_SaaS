{% extends "base.html" %}
{% block title %}Edit {{ dealer.name }} | Dealers{% endblock %}

{% block content %}
<div class="container-md" style="max-width: 800px;">
    <div class="mb-4">
        <a href="{{ url_for('dealers.view', dealer_id=dealer.id) }}"
            class="text-decoration-none text-muted mb-2 d-inline-block"><i class="bi bi-arrow-left"></i> Back to
            Dealer</a>
        <h2>Edit Dealer</h2>
    </div>

    <form method="POST" action="{{ url_for('dealers.edit', dealer_id=dealer.id) }}">
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Dealer Name <span class="text-danger">*</span></label>
                        <input type="text" name="dealer_name" class="form-control" value="{{ dealer.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">DBA</label>
                        <input type="text" name="dealer_dba" class="form-control" value="{{ dealer.dealer_dba or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Dealer Code</label>
                        <input type="text" name="dealer_code" class="form-control"
                            value="{{ dealer.dealer_code or '' }}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" value="{{ dealer.address or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Labor Rate ($)</label>
                        <input type="number" step="0.01" name="labor_rate" class="form-control"
                            value="{{ dealer.labor_rate or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Manufacturers</label>
                        <div class="card card-body bg-light p-2" style="max-height: 150px; overflow-y: auto;">
                            {% for mfg in all_manufacturers %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="manufacturers" value="{{ mfg }}"
                                    id="mfg_{{ loop.index }}" {% if mfg in current_manufacturers %}checked{% endif %}>
                                <label class="form-check-label" for="mfg_{{ loop.index }}">{{ mfg }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Internal Notes</label>
                        <textarea name="notes" class="form-control" rows="3">{{ dealer.notes or '' }}</textarea>
                    </div>
                </div>

                <div class="mt-4 pt-3 border-top d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-danger" disabled title="Delete from detail view">Delete
                        Dealer</button>
                    <div>
                        <a href="{{ url_for('dealers.view', dealer_id=dealer.id) }}"
                            class="btn btn-light me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
